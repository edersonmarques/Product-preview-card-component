<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section>
    <img src="./images/image-product-desktop.jpg" alt="Product image">
  </section>
  <section class="product-info">
    <header class="product-category">Perfume</header>
    <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    <p class="product-description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <article class="price">
      <h2 class="new-price">$149.99</h2>
      <small class="old-price">$169.99</small>
    </article>
    <input type="button" value="Add to cart">
  </section>
</body>
</html>
